{% extends "base.html" %}
{% block title %}Admin - insert products{% endblock %}
{% block page_content%}
<h1>Insert products</h1>
<form method="POST" action="">
  <div class="form-group">
    <label for="Name">Nume</label>
    <input type="text" name="product" class="form-control" id="InputName" placeholder="Numele produsului" required>
  </div>

        <div class="form-group">
    <label for="pret">Pret</label>
    <input type="number" class="form-control" id="pret"
           name="price" min="1" placeholder="pret" required>
  </div>
        
  <div class="form-group">
    <label for="Message">Descriere</label>
    <input type="text" name="description" class="form-control" id="Message" placeholder="Descrierea produsului" required>
  </div>
  
  <div class="form-group">
    <label for="file">Fotografie</label>
    <input type="text" name="file" class="form-control" id="file" placeholder="Numele fotografiei" required>
  </div>
  <button type="submit" class="btn btn-primary">Adauga produs</button>
</form>

{% endblock %}
