{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block page_content%}
<form method="POST" action="">
  <div class="form-group">
    <label for="Name">Nume</label>
    <input type="text" name="name" class="form-control" id="InputName" placeholder="Numele dvs." required>
  </div>

        <div class="form-group">
    <label for="InputEmail">Adresa dvs. de email:</label>
    <input type="email" class="form-control" id="InputEmail"
           name="email" placeholder="Email-ul dvs." required>
    <small id="emailHelp" class="form-text text-muted">Nu vom impartasi niciodata email-ul dvs. cu oricine altcineva</small>
  </div>
        <div class="form-group">
    <label for="Message">Mesajul dvs.</label>
    <input type="text" name="msg" class="form-control" id="Message" placeholder="Experienta dvs. pe acest site" required>
  </div>
  <button type="submit" class="btn btn-primary">Trimite</button>
</form>
{% endblock %}
