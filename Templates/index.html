{%extends "base.html"%}
        {%block title%}Floraria La Delia{%endblock%}
        {% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('static', filename='prod.css')}}">
{% endblock %}
    {%block page_content%}
        <h1>Bine ati venit la florarie!</h1>
        {%for x in prod%}

<div class="col-md-2 column productbox">
    <img src="{{url_for('static', filename='products/'+x['photo'])}}" class="img-responsive">
    <div class="producttitle">{{x['name']}}</div>
    <div class="productprice"><div class="pull-right"><a href="#" class="btn btn-danger btn-sm" role="button">Cumpara</a></div><div class="pricetext">{{x['price']}} Lei</div></div>
</div>
{%endfor%}
    {%endblock%}
