<form method="POST">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="InputName" placeholder="Your name" required>
  </div>

        <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="InputEmail"
           aria-describedby="emailHelp" placeholder="Enter your email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
        <div class="form-group">
    <label for="Message">Your message</label>
    <input type="text" class="form-control" id="Message" placeholder="Tell us about it" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
