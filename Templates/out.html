{% extends "base.html" %}
{% block title %}MySQL output{% endblock %}
{% block page_content%}
<div class="page-header">
    <h1>Data </h1>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope='col'>Message</th>
            </tr>
          </thead>
        {% for row in data %}
            <tr>
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
{% endblock %}
